<!DOCTYPE html>

<html>
<head>
<link rel='stylesheet' href='css/styles.css'>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Thing</title>
</head>
<body>
<h1>Stream Thing</h1>
<a href="https://github.com/jamesnicolas/stream-analyzer">Source on GitHub</a>

<p class="button-select-prompt">Select your buttons.</p>
<div class="button-select">
	<div class="m1-button">M1</div>
	<div class="m2-button">M2</div>
	<div class="k1-button">K1</div>
	<div class="k2-button">K2</div>
</div>

<div class="metronome">
Metronome
	<div class="beat-border0">
		<div class="beat0"></div>
	</div>
	<div class="beat-border1">
		<div class="beat1"></div>
	</div>
	<div class="beat-border2">
		<div class="beat2"></div>
	</div>
	<div class="beat-border3">
		<div class="beat3"></div>
	</div>
</div>

  <br/>Number of notes
  <input class="non" type="Number" name="non" value="29"><br />
  Target BPM (optional)
  <input class="tbpm" type="Number" name="tbpm" value="0"><br />
  Offset (ms)
  <input class="offset" type="Number" name="offset" value="0"><br />

<p id="bpm">
BPM:
</p>
<p id="clicks">
Clicks:
</p>
<p id="UR">
UR: 
</p>


<button id="start">start</button>
<p class="retries">0 retries and counting</p>
<p class="start-prompt">Timer starts on first tap.</p>
<br/>


<div class="acc-bar">
	<div class="hit-50"></div>
	 <div class="hit-100"></div>
	<div class="hit-300"></div>
	<div class="hit-middle-triangle"></div>
    <div class="hit-middle"></div>
    <div class="hit-late"></div>
    <div class="hit-early"></div>
</div>
<br />

<!-- 
<p id="debug">Since: </p>
<canvas id="hit-window"></canvas>
-->

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src = 'js/keytostring.js'></script>
<script src='js/main.js'></script>
</body>
</html>
